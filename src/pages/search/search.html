<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="startQuiz(user)" *ngFor="let user of currentItems">
      <ion-avatar item-start>
        <img [src]="user.profilePic" />
      </ion-avatar>
      <h2>{{user.name}}</h2>
    </button>
  </ion-list>
</ion-content>
