<ion-header>
  <ion-navbar>
    <ion-item>
      <ion-avatar item-left>
        <img [src]="profilePic" />
      </ion-avatar>
      <h3>{{chatUser}}</h3>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of messages" no-lines>
      <div class="chat-message" text-right *ngIf="msg.user === userName">
        <div class="right-bubble">
          <span class="msg-name">Me</span>
          <span class="msg-date">{{msg.date | date:'short'}}</span>
          <p text-wrap>{{msg.message}}</p>
        </div>
      </div>
      <div class="chat-message" text-left *ngIf="msg.user !== userName">
        <div class="left-bubble">
          <span class="msg-name">{{msg.user}}</span>
          <span class="msg-date">{{msg.date | date:'short'}}</span>
          <p text-wrap>{{msg.message}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input placeholder="Type a message ğŸ’•" [(ngModel)]="message" (keyup.enter)="sendMessage()" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
